<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<style>
		.login{
			width: 220px;
			height: auto;
			background-color: aliceblue;
			margin-left: 20px;
			padding: 10px 10px 20px 10px;
		}
		.sub{
			margin-top: 10px;
			margin-left: 50px;
		}
		.ipt{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="login">
		<form method="post" action="/login/myreg">
			<h2>用户注册</h2>
			用户：<input type="text" name="uname" class="ipt"></br>
			密码：<input type="password" name="upwd" class="ipt"></br>
			邮箱：<input type="email" name="eamil" class="ipt"></br>
			手机：<input type="text" name="phone" class="ipt"></br>
			<input class="sub" type="submit" value="login">
		</form>
	</div>
</head>
<body>
	
</body>
</html>
